<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Post Image Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/postimage.css">
</head>

<body>
    <div class="container">
        <div class="TitleName">
        <h2>Image Post form</h2>
        </div>
        <form action="imagepost.html" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Enter Title of the post" name="title"
                    required> <br>
                <input type="text" class="form-control" id="description" placeholder="Enter description of the post"
                    name="description" required>
                <label>Choose your Image</label>
                <input type="file" class="form-control" id="image" name="image" required>
                <button type="submit" class="button">Post your file</button>
                <div class="checkbox"> <label><input type="checkbox" name="rule" required>I accept File upload Policy</label> </div>
            </div>
                
    </form>

    <script src="" async defer></script>
</body>

</html>
